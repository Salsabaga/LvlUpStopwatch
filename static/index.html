<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="app.js"></script>
		<title>Level Up Timer</title>
	</head>
	<body>
		<header></header>
		<div id="timer-container">
			<div id="study-container" class="timer-area">
				<div id="study-title">
					<h1>Test your skils in whatever you want!</h1>
				</div>
				<div id="start-timer" class="start-timer">
					<button type="button" class="start-btns" id="start">Start</button>
				</div>
				<div id="work-btns">
					<button class="timer-btns" id="reset">Reset</button>
					<button class="timer-btns" id="stop">Stop</button>
					<button class="timer-btns" id="save">Save</button>
					<button class="timer-btns" id="delete">Delete</button>
				</div>
				<div id="study-area">
					<div id="timer-zone"><span></span></div>
				</div>
				<div id="saved-times" class="timer-array">
					<span>Name Your Time</span>
				</div>
				<div>
					<input id="timer-label" type="text">
					<button class="timer-btns" id="save-times">Save Your Times</button>
				</div>
			</div>
		</div>
		<div id="history-times"></div>
	</body>
</html>
