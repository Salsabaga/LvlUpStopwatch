<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="app.js"></script>
		<title>Level Up Timer</title>
	</head>
	<body>
		<header></header>
		<div id="timer-title">
			<h1>Online StopWatch</h1>
		</div>
		<div id="timer-content">
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Orci nulla
				pellentesque dignissim enim.
			</p>
		</div>
		<div id="btn-container" class="timer-area">
			<div id="timer-design"></div>
			<div id="study-area">
				<div id="timer-zone"><span>00:00:000</span></div>
			</div>
			<div id="work-btns">
				<div class="timer-btns" id="reset">Reset</div>
				<div class="timer-btns" id="start">Start</div>
				<div class="timer-btns" id="stop">Stop</div>
				<div class="timer-btns" id="save">Save</div>
			</div>
		</div>
		<div id="saved-container">
			<div id="savedTimes-table">
				<div id="savedTimes-header">
					<div class="header">Time</div>
					<div class="header">Split Time</div>
					<div class="header">Comment</div>
				</div>
				<div id="savedTimes-body"></div>
			</div>
		</div>
		<!-- Trigger Modal -->
		<button id="modal-btn">Convert to CSV</button>
		<!-- Modal Container -->
		<div id="myModal" class="modal">
			<!-- Modal Content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<textarea
					name="time-content"
					id="time-content"
					cols="30"
					rows="10"
				></textarea>
			</div>
		</div>
	</body>
</html>
